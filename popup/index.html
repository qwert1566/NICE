<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>작품 시스템</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="frame">
            <h1>오브젝트 조절 핸들 설정</h1>
            <div class="menuBox">
                <p title='기본 값은 "꺼짐"입니다'>켜기</p>
                <input type="checkbox" id="op1s1" />
            </div>
            <div class="menuBox">
                <p title='기본 값은 "1"입니다'>크기</p>
                <div class="muiltInput">
                    <input max="3" min="0" value="1" step="0.01" type="range" id="op1s2" />
                    <input max="3" min="0" value="1" type="number" id="op1s2n" />
                </div>
            </div>
            <div class="menuBox">
                <p title='기본 값은 "1"입니다'>불투명도</p>
                <div class="muiltInput">
                    <input max="100" min="0" value="100" step="1" type="range" id="op1s3" />
                    <input max="100" min="0" value="100" type="number" id="op1s3n" />
                </div>
            </div>
        </div>
        <div class="frame op2">
            <h1>로컬 폰트 추가</h1>
            <div class="menuBox">
                <p title='기본 값은 "꺼짐"입니다'>켜기</p>
                <input type="checkbox" id="op2s1" />
            </div>
            <div class="menuBox">
                <p class="dontHelp">폰트 추가</p>
                <div class="muiltInput">
                    <input type="text" id="op2s0" />
                    <input type="button" value="추가" id="op2s0n" />
                </div>
            </div>
            <template id="op2tem">
                <div class="menuBox">
                    <p class="dontHelp fontName">폰트 추가</p>
                    <input type="button" value="제거" class="deleteBtn" />
                </div>
            </template>
        </div>
        <div class="frame">
            <h1>작품 실행 중 코드 수정</h1>
            <div class="menuBox">
                <p title='기본 값은 "꺼짐"입니다'>켜기</p>
                <input type="checkbox" id="op3s1" />
            </div>
        </div>
        <div class="frame">
            <h1>소리치기 코드 추가</h1>
            <div class="menuBox">
                <p title='기본 값은 "꺼짐"입니다'>켜기</p>
                <input type="checkbox" id="op4s1" />
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
