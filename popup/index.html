<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>설정</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <span id="title">작업 환경 설정</span>
        <div class="frame">
            <span class="subtitle">오브젝트 크기 조절 핸들 변경</span>
            <br />
            <label
                ><span class="content">켜기</span>
                <span class="checkbox">
                    <span class="c1"></span>
                    <span class="c2"></span>
                    <span class="c3"></span>
                    <span class="c4"></span>
                    <span class="c5"></span>
                    <span class="c6"></span>
                    <span class="c7"></span>
                    <span class="c8"></span>
                    <span class="c9"></span>
                </span>
                <input type="checkbox" id="op1s1" data-fileName="smallHandle" hidden checked="false" />
            </label>
            <label
                ><span class="content">크기 조절</span>
                <div class="sidebar">
                    <input type="range" max="3" min="0.01" step="0.01" id="op2s1" value="1" data-fileName="smallHandle" />
                    <input type="number" max="3" min="0.01" />
                </div>
            </label>
        </div>
        <div class="frame" id="font">
            <span class="subtitle">로컬 폰트 추가</span>
            <br />
            <label
                ><span class="content">켜기</span>
                <span class="checkbox">
                    <span class="c1"></span>
                    <span class="c2"></span>
                    <span class="c3"></span>
                    <span class="c4"></span>
                    <span class="c5"></span>
                    <span class="c6"></span>
                    <span class="c7"></span>
                    <span class="c8"></span>
                    <span class="c9"></span>
                </span>
                <input type="checkbox" id="op1s2" data-fileName="localFont" hidden checked="false" />
            </label>
            <label
                ><span class="content">폰트 추가</span>
                <div class="textAndSubmit">
                    <input type="text" placeholder="폰트 입력..." />
                    <input type="button" value="추가" id="op2s2" />
                </div>
            </label>
        </div>
        <script src="script.js"></script>
    </body>
</html>
